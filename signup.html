<!DOCTYPE html>
<html>
<head>
    <title>Coffee Sign Up</title>
    
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2b1700;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 70px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin: 0 0 20px;
        }
        .form-group {
            margin: 0 0 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background: #dcb669;
            color: #412920;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0056b3;
        }

        .radio-inline{
           text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up for Coffee </h2>
        <form action="your_server_endpoint.php" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="email" required>
            </div>
            <div>
                <label for="qwwe" class="radio-inline"><input type="radio" name="qwer" value="">You agree to our friendly <a href="#">privacy policy</a>.</label>
              </div>
              <br>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
